
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário Escolar</title>
</head>
<body>

<script>
  if (localStorage.getItem('logado') !== 'sim') {
    alert('Você precisa fazer login primeiro.');
    window.location.href = 'login.html';
  }
</script>

  <h1>Calendário de Atividades</h1>
  <p>🗓️ Maio: Provas finais do 1º bimestre.</p>
  <p>🗓️ Junho: Semana de projetos interdisciplinares.</p>
  <button onclick="logout()">Sair</button>
  <script>
    function logout() {
      localStorage.removeItem('logado');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

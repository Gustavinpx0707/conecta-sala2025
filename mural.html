
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Recados</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    <h1><i class="fas fa-comments"></i> Mural de Recados</h1>
  </header>

  <main>
    <section class="card">
      <ul id="lista-recados">
        <li>Bem-vindos ao mural da turma!</li>
      </ul>
      <div class="form-recado">
        <input type="text" id="novo-recado" placeholder="Digite um recado..." />
        <button onclick="adicionarRecado()"><i class="fas fa-paper-plane"></i> Postar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Conecta Sala</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
